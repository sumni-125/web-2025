<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
function getList(){
	
	$.ajax({
		type:"get",
		url:"/day06Prac/personInfo",
		success:function(a){
			let result = document.getElementById("list");
			let str = "<table>";
			for(let i=0;i<a.length;i++){
				let personInfo = a[i];
				str+="<tr><td>"+personInfo.name+"</td>"+"<td>"+personInfo.age+"</td></tr>";
			}
			str+="</table>";
			result.innerHTML=str;
		},
		error: function(err){
			console.log(err);
		}
	});
	
}

</script>

</head>
<body>
<button onclick="getList()">리스트 보기</button>
<div id=list></div>
</body>
</html>
