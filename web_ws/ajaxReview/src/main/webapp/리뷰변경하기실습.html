<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
function updateReview(){
	
	alert("dd");
	
	let review={id:"10", content:"수업언제까지해요?"};
	console.log(review);
	
	let reviewStr = JSON.stringify(review);
	
 	$.ajax({
		type:"put",
		url:"/ajaxReview/updateReview",
		data:reviewStr,
		contentType:"application/json",
		success:function(resp){console.log(resp)},
		error:function(err){console.log(err)}
		
	})
	
}

</script>

</head>
<body>


<button onclick = "updateReview()">리뷰변경하기</button>

</body>
</html>
